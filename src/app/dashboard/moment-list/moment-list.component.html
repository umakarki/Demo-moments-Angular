
<h1 class="moment"><b>Moments</b></h1>
<div class="momentTable">

  <mat-form-field class="searchbar" floatLabel="never" appearance="outline">
    <mat-icon matPrefix>search</mat-icon>
    <input matInput type="search" (keyup)="applyFilter()" [(ngModel)]="searchKey" placeholder="search here"
      class="toolbar-search">
    <button mat-icon-button matSuffix *ngIf="searchKey" (click)="onclear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th class="head" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
        Sr.No
      </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="image">
      <th class="head" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
        Image
      </th>
      <td mat-cell *matCellDef="let row"> <img style="border-radius: 50%;"
          src="http://localhost:3000/{{row.image.path}}" width="42px" height="42px"> </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="title">
      <th class="head" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by title">
        Title
      </th>
      <td mat-cell *matCellDef="let row"> {{row.title}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="tags">
      <th class="head" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by tag">
        Tags
      </th>
     
     
      <td mat-cell *matCellDef="let row">
        <mat-chip-list aria-label="Dog selection">
        <mat-chip *ngFor="let tag of row.tags.split(',')" color="accent">
          {{tag}}
        </mat-chip></mat-chip-list>
      </td>
    
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="action">
      <th class="head" mat-header-cell *matHeaderCellDef sortActionDescription="Sort by symbol">
        Action
      </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="smoke" aria-label="Example icon button with a home icon"
          routerLink="../updateMoment/{{row.id}}">
          <mat-icon>mode_edit</mat-icon>
        </button><button mat-icon-button color="black" aria-label="Example icon button with a home icon"
          (click)="deleteMnt(row.id)">
          <mat-icon>delete_outline</mat-icon>
        </button>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #scheduledOrdersPaginator class="pagnatr" [length]="100" [pageSize]="10"
    [pageSizeOptions]="[2,5,10,20]" aria-label="Select page" showFirstLastButtons>
  </mat-paginator>
</div>
